<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="game-container">
            <h1>Rock-Paper-Scissor</h1>
            <div class="options">
                <div class="h" id="rock">✊🏿</div>
                <div class="h" id="paper">✋🏿</div>
                <div class="h" id="scissor">✌🏿</div>
            </div>
        </div>
        <div class="scores">
            <div class="score-part">
                <div class="yscore"><p id="usersco">0</p></div>
                <h2>You</h2>
            </div>
            <div class="score-part">
                <div class="cscore"><p id="comsco">0</p></div>
                <h2>Computer</h2>
            </div>
        </div>
        <div class="winner" >
            <p id="msg">Play a Move</p>
        </div>
    </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
